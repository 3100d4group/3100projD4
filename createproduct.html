        <style>body{font-family: 'Bebas Neue', cursive; background:rgb(230, 230, 230);color: rgb(80, 80, 80);}</style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid justify-content-left">

                <a class="navbar-brand"  href="homepage.html"> BuyBuyDuck</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link"  href="home"> Home</a>

        <form action="/createProduct" enctype="multipart/form-data" class="container px-4" method="POST">
            <br>
            <br>
            <h1>Create New Product</h1>
            <br>
            <div >
                <img src="..." alt="Upload Product Photo">
                <br>
                <input type="file" class="form-control" id="customFile" name="productpic"/>
            </div>
            <br>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="name of product" name='productname'>
                <label for="floatingInput">product name</label>
            </div>
            <br>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="quantity" min="1" placeholder="number of products" name="quantity">
                <label for="quantity">number of products available</label>
            </div>
            <br>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="price" min='1' placeholder="Price" name="price">
                <label for="price">price (per buyer)</label>
            </div>
            <br>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="contact" placeholder="contact" name='contact'>
                <label for="contact">Leave your contact for buyers</label>
            </div>
            <button class="btn btn-secondary" type="submit">Create Product and Start Selling</button>
            <br>
            <br>
          </form>
    </body>

</html>
