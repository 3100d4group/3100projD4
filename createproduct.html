        <form class="container px-4">
            <br>
            <br>
            <h1>Create New Product</h1>
            <div >
                <img src="..." alt="Upload Your Product Photo">
                <br>
                <input type="file" class="form-control" id="customFile" />
            </div>
            <br>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="name of product">

            </div>
            <br>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="quantity" min="1" placeholder="number of products">

            </div>
            <br>
            <div class="form-floating">
                <input type="number" class="form-control" id="price" min='1' placeholder="Price">
                <label for="price">price (per buyer)</label>
            </div>
