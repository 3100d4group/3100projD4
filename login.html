        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <!--bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!--CSS style-->

            body{
                background:rgb(230, 230, 230);
                font-family: 'Bebas Neue', sans-serif; 
            }
            label{
                color:rgb(80, 80, 80);
            }
        </style>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid justify-content-left">
                <a class="navbar-brand" > BuyBuyDuck</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                </button>
                
            </div>
        </nav>

        <form action="http://localhost:3000/login" action="post" class="container px-4">
            <br>
            <br>
            <h1>Login</h1>
            <div class="form-floating mb-3">
                <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">

            </div>
            <br>
            <div class="form-floating">
                <input name="pwd" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Your Password</label>
            </div>
            <br>
            <button class="btn btn-secondary" type="submit">Log In</button>
            <br>
            <br>
            
            <span>New to Online Group Buying?&nbsp;</span> <a href="createAccount.html" >Create an account</a>
