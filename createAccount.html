    module to create account using form

    module name: createAccount interface

    form method: post
    form action: /register
    input parameter: propic, username, email, password

-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Online Group Buying</title>
        <!-- google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <!--bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <meta content='maximum-scale=1.0, initial-scale=1.0, width=device-width' name='viewport'>
        <!--CSS style-->
        <style>
            body{
                background:rgb(230, 230, 230);
                font-family: 'Bebas Neue', sans-serif; 
            }
            label{
                color:rgb(80, 80, 80);
            }
        </style>
    </head>
    <body>
        <!--navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid justify-content-left">
                <a class="navbar-brand"> BuyBuyDuck</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
            </div>
        </nav>
        <!--form for creating account, require propic, username, email, password-->
        <form action="/register" enctype="multipart/form-data" class="container px-4" method="POST">
            <br>
            <br>
            <h1>Register</h1>
            <div >
                <img src="..." alt="Upload your Profile Photo">
                <br>
                <input type="file" class="form-control" id="customFile" name="propic" required>
            </div>
            <br>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput1" placeholder="Username" name="username" required>
                <label for="floatingInput">username</label>
            </div>
            <br>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput2" placeholder="name@example.com" name="email" required>
                <label for="floatingInput">Email address</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
                <label for="floatingPassword">Password</label>
            </div>
            <br>
            <button class="btn btn-secondary" type="submit">Sign up</button>
            <br>
            <br>
        </form>
        <!--link to login interface-->
        <p class="container px-4">
        <span>Already have an account?&nbsp;</span> <a class="btn btn-secondary" href="login">Log In</a>
        </p>
    </body>

</html>
